name: Node.js CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install
      - run: npm run test-once

  


  publish: # Опубликовать
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: [test]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: npm run build angular-datepicker2
      - name: publish

        run: |
          cd dist/angular-datepicker2
          npm config set //registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN
          npm config set scope "@nsnayp"
          npm config list
          npm publish --access public 
        env:
          CI: true
          NODE_AUTH_TOKEN: ${{secrets.npm}}
      
      
      
      
      
        #run: cd dist/angular-datepicker2 && npm publish --registry=https://npm.pkg.github.com/
        #env:
        #  NODE_AUTH_TOKEN: ${{secrets.npm}}
      - uses: JamesIves/github-pages-deploy-action@releases/v2
        env:
          ACCESS_TOKEN: ${{ secrets.GHP }}
          BASE_BRANCH: master
          BRANCH: gh-pages
          FOLDER: dist/angular-datepicker
          BUILD_SCRIPT: npm install && npm run build --prod
