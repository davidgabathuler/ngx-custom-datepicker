<div id="date-selector" class="calendarWrap">
  <div class="headerCalendar"></div>
  <div class="dateSelector">
    <div class="wrapMonths" [ngStyle]="{ width: '200px' }">
      <div class="months" *ngIf="getViewSelectorMode() === 'days'">
        <app-month-view
          *ngFor="let date of getCalendar()"
          #column
          [date]="date"
          [dayDirectives]="getMonthDayDirectives(date)"
        >
        </app-month-view>
      </div>

      <div *ngIf="getViewSelectorMode() === 'months'">
        <app-month-select *ngFor="let date of getCalendar()" #column [date]="date"> </app-month-select>
      </div>
    </div>
  </div>
</div>
