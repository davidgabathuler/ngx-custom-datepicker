<div class="dayWrap">
    <div class="styledDay" (click)="onClick()" [ngClass]="{
        isDisabled : dayService.day.isDisabled,
        isSelected: dayService.day.isSelected,
        isWeekEnd: dayService.day.isWeekEnd,
        isInPeriod: dayService.day.isInPeriod
    }">
        <span *ngIf="thisMonth&&!dayService.day.template" class="day">
            {{dayService.day.date | date: "d"}}
        </span>
        <div *ngIf="thisMonth" style="display: block; float: left; width: 100%;">
            <ng-template #tpl></ng-template>
        </div>
    </div>
</div>
