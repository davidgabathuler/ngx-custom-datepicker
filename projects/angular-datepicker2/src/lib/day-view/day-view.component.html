<div class="dayWrap">
    <div class="styledDay" (click)="onClick()" [ngClass]="{
        isDisabled : day.isDisabled,
        isSelected: day.isSelected,
        isWeekEnd: day.isWeekEnd,
        isInPeriod: day.isInPeriod
    }">
        <span *ngIf="thisMonth&&!day.template" class="day">
            {{day.date | date: "d"}}
        </span>
        <div *ngIf="thisMonth&&day.template" style="display: block; float: left; width: 100%;">
            <ng-template #tpl></ng-template>
        </div>
    </div>
</div>
