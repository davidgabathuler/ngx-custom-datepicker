<div class="dayWrap">
    <span *ngIf="thisMonth&&!day.template" (click)="onClick()" class="day" [ngClass]="{
        isDisabled : day.isDisabled,
        isSelected: day.isSelected,
        isWeekEnd: day.isWeekEnd,
        isInPeriod: day.isInPeriod
    }">
        {{day.date | date: "d"}}
    </span>
    <span *ngIf="thisMonth&&day.template">
      <ng-template #tpl></ng-template>
    </span>
</div>
